<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      .shield { fill: #0ea5a4; }
      .text { fill: #ffffff; font-family: Arial, sans-serif; font-weight: 700; }
      .pulse {
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
    </style>
  </defs>
  
  <!-- Shield Background -->
  <path class="shield" d="M32,4 L54,14 L54,34 C54,46 44,56 32,60 C20,56 10,46 10,34 L10,14 Z"/>
  
  <!-- Lock Icon -->
  <g class="pulse">
    <rect x="26" y="28" width="12" height="14" rx="2" fill="white"/>
    <path d="M28,28 L28,24 C28,21.8 29.8,20 32,20 C34.2,20 36,21.8 36,24 L36,28" 
          stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="32" cy="35" r="2" fill="#0ea5a4"/>
    <line x1="32" y1="37" x2="32" y2="40" stroke="#0ea5a4" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text BC (BiruCyber) -->
  <text x="32" y="54" class="text" font-size="8" text-anchor="middle">BiruCyber</text>
</svg>
